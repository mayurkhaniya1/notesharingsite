{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

    <div class="container mt-5">
        <h2 class="text-center"> Edit PROFILE</h2>
        <hr>
        <div class="row">
            <div class="col-sm-6">
            <form method="post"  >
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" name="firstname" value="{{data.user.first_name}}">
                    </div>
                     <div class="form-group col-md-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" name="lastname" value="{{data.user.last_name}}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email Id</label>
                        <input type="text" class="form-control" name="emailid" value="{{data.user.username}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" value="{{data.contact}}">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Branch</label>
                        <select class="form-control" name="branch">

                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                     <div class="form-group col-md-6 mt-2">
                         <br>
                          <input type="text" value="{{data.branch}}" class="form-control" readonly>

                     </div>
                </div>
<input type="submit" value="Update" class="btn btn-primary mt-3">
            </form>
            </div>

        </div>
    </div>

{% if error == "no" %}
<script>
    alert('Profile Updated Sucessfully');
    window.location=(`{% url 'edit_profile' %}`);
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Profile has been not  Updated Sucessfully');

</script>
{% endif %}
{% endblock %}
